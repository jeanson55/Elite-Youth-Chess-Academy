<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elite Youth Chess Academy Registration</title>
<style>
  body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url(chessboard.avif) no-repeat center center fixed;
            background-size: cover;
            background-position: center top; 
              background-size: 100% auto;
        }
  header {
    background: linear-gradient(90deg, #0056b3, #0099ff);
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 20px;
  }
  header img {
    max-width: 10%;
    height: auto;
    border-radius: 10px;
  }
  h1 {
    margin: 10px 0 0;
  }
  .container {
    font-size: 15px;
    width: 90%;
    max-width: 700px;
    margin: 20px auto;
    background: white;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  label {
    font-weight: bold;
  }
  input {
    width: 100%;
    padding: 8px;
    margin: 6px 0 12px 0;
    box-sizing: border-box;
  }
   input, select, textarea {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #b0c4de;
    font-size: 1em;
  }
   .info {
    background-color: #e6f2ff;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 15px;
    font-size: 0.95em;
  }

  button {
    background-color: #003366;
    color: white;
    padding: 12px;
    width: 100%;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0055aa;
  }
  .success {
    color: green;
    font-weight: bold;
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<header>
  <img src="teenplayingchess.png" alt="Teen playing chess">
  <h1>Elite Youth Chess Academy</h1>
  <p>Raising thinkers, building champions</p>
</header>

<div class="container">
  <div class="info">
    <p><strong>Venue:</strong> UMaT Campus, Tarkwa</p>
        <ul>
            <li><strong>Every Saturday:</strong> 10:00 AM – 12:00 PM</li>
            <li><strong>Sundays:</strong> 1:00 PM – 3:00 PM</li>
        </ul>
    <p><strong>Monthly Fee:</strong> ₵150</p>
        <p><strong>Walk-in Session:</strong> ₵30</p>
  </div>

<form id="registrationForm">
  <label for="name">Child’s Full Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required>

  <label for="parentname">Parent’s Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="parentEmail">Parent’s Email:</label>
  <input type="email" id="parentEmail" name="parentEmail" required>

  <label for="phone">Parent’s Phone Number:</label>
  <input type="tel" id="phone" name="phone" required>
  <label>Preferred Session:</label>
    <select name="Session" required>
      <option value="">-- Select Session --</option>
      <option value="Saturday">Saturday (10:00am – 12:00pm)</option>
      <option value="Sunday">Sunday (1:00pm – 3:00pm)</option>
    </select>

    <label>Previous Chess Experience:</label>
    <select name="Experience" required>
      <option value="">-- Select Experience Level --</option>
      <option value="Beginner">Beginner</option>
      <option value="Some Experience">Some Experience</option>
      <option value="Regular Player">Regular Player</option>
    </select>

    <label>Additional Notes (Optional):</label>
    <textarea name="Notes" placeholder="Allergies, medical info, etc."></textarea>


  <button type="submit">Register Now</button>
</form>

<p class="success" id="successMessage" style="display:none;">
  Registration submitted successfully!
</p>

<script>
const form = document.getElementById('registrationForm');
form.addEventListener('submit', e => {
  e.preventDefault();

  // collect data from form
  const data = new FormData(form);

  // show submitting alert
  alert("Submitting form...");

  // Google Apps Script Web App URL
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxc1a5JfOWOzpGkgV5tujd3gg7eWSItW-o-iaJNldvBiru0fYhukmvFfLeXCtdoaoxe/exec';

  fetch(scriptURL, {
    method: 'POST',
    body: data,
    mode: 'no-cors' // prevents CORS errors
  })
  .then(() => {
    // show success message
    document.getElementById('successMessage').style.display = 'block';
    form.reset();
  })
  .catch(error => {
    alert('❌ Error submitting form: ' + error.message);
  });
});
</script>


</body>
</html>
